trigger:
- main

pool:
  name: Default
  vmImage: 'ubuntu-latest'

variables:
  - group: 'PhotoFlow'
  - name: azureSubscription
    value: 'AZ_PhotoFlow_connection'
  - name: subscriptionId
    value: 'ebe2acfb-f4a5-4f6b-8f30-252c571813f9'
  - name: containerRegistryConnection
    value: 'AzurePhotoFlowACR_connection'
  - name: resourceGroupName
    value: 'AzurePhotoFlow-RG'
  - name: location
    value: 'eastus'
  - name: containerRegistry
    value: 'azurephotoflowacr.azurecr.io'
  - name: storageAccountName
    value: 'photoflowtfstatedev'
  - name: containerName
    value: 'tfstate'
  - name: cognitiveAccountName
    value: 'azurephotoflowvision'
  - name: tfStateFile
    value: 'azurephotoflow.tfstate'
  - name: backendAppServiceName
    value: 'AzurePhotoFlowBE'
  - name: frontendAppServiceName
    value: 'AzurePhotoFlowFE'
  - name: stableTag
    value: "$(Build.BuildId)"
  - name: ARM_CLIENT_ID
    value: "$(ARM_CLIENT_ID)"
  - name: ARM_CLIENT_SECRET
    value: "$(ARM_CLIENT_SECRET)"
  - name: ARM_TENANT_ID
    value: "$(ARM_TENANT_ID)"
  - name: ARM_SUBSCRIPTION_ID
    value: "$(ARM_SUBSCRIPTION_ID)"

resources:
  repositories:
    - repository: github_repo
      type: github
      name: Loicniragire/AzurePhotoFlow
      endpoint: 'github.com_Loicniragire' 

stages:
# Build Stage
- stage: Build
  displayName: Build Stage
  jobs:
  - job: BuildDockerImages
    displayName: Build Docker Images
    steps:
      # Checkout source code
      - checkout: github_repo

      # Set Docker Context
      - script: |
          export DOCKER_CONFIG=$HOME/.docker
          docker context use desktop-linux
        displayName: 'Set Docker Context'

      # Build Backend Docker Image
      - task: Docker@2
        displayName: Build Backend Docker Image
        inputs:
          command: build
          dockerfile: backend/AzurePhotoFlow.Api/Dockerfile
          repository: $(containerRegistry)/azurephotoflow-backend
          tags: |
            $(stableTag)
          arguments: |
            --build-arg MODE=production
            --build-arg AZURE_BLOB_STORAGE=$(AZURE_BLOB_STORAGE)
            --no-cache

      # Build Frontend Docker Image
      - task: Docker@2
        displayName: Build Frontend Docker Image
        inputs:
          command: build
          dockerfile: frontend/Dockerfile
          repository: $(containerRegistry)/azurephotoflow-frontend
          tags: |
            $(stableTag)
          arguments: |
            --build-arg VITE_API_BASE_URL=$(VITE_API_BASE_URL) 
            --build-arg MODE=production 
            --no-cache

      # Verify Images
      - script: |
          docker images
        displayName: 'List Built Docker Images'

# Test Stage
- stage: Test
  displayName: Test Stage
  dependsOn: Build
  jobs:
  - job: RunTests
    displayName: Run Unit and Integration Tests
    steps:
      - checkout: self
      # Run backend tests
      - script: |
          cd $(Build.SourcesDirectory)/tests/backend/AzurePhotoFlow.Api.Tests
          dotnet restore
          dotnet test
        displayName: Run Backend Tests

      # Run frontend tests
      - script: |
          cd $(Build.SourcesDirectory)/tests/frontend
          npm install
          npm test
        displayName: Run Frontend Tests

# Deploy Infrastructure Stage
- stage: DeployInfrastructure
  displayName: Deploy Infrastructure
  dependsOn: Test
  jobs:
  - job: DeployTerraform
    displayName: Deploy Infrastructure with Terraform
    variables:
    - group: 'PhotoFlow'
    steps:
    # Authenticate and apply Terraform
    - script: |
        cd $(Build.SourcesDirectory)/Infrastructure
        terraform init \
          -backend-config="storage_account_name=$(storageAccountName)" \
          -backend-config="container_name=$(containerName)" \
          -backend-config="key=$(tfStateFile)" \
          -backend-config="resource_group_name=$(resourceGroupName)" \
          -backend-config="subscription_id=$(ARM_SUBSCRIPTION_ID)"
        terraform plan -out=tfplan -lock-timeout=60s
        terraform apply -auto-approve -lock-timeout=60s tfplan
      displayName: Authenticate and Apply Terraform

    # Assign AcrPull Role to Backend and Frontend App Services
    - script: |
        echo "Assigning AcrPull role to App Services..."
        
        # Retrieve the Principal ID for the Backend App Service
        BACKEND_PRINCIPAL_ID=$(az webapp identity show \
          --name $(backendAppServiceName) \
          --resource-group $(resourceGroupName) \
          --query principalId -o tsv)
        
        # Assign AcrPull role to Backend App Service
        az role assignment create \
          --assignee $BACKEND_PRINCIPAL_ID \
          --role "AcrPull" \
          --scope "/subscriptions/$(subscriptionId)/resourceGroups/$(resourceGroupName)/providers/Microsoft.ContainerRegistry/registries/azurephotoflowacr"

        # Retrieve the Principal ID for the Frontend App Service
        FRONTEND_PRINCIPAL_ID=$(az webapp identity show \
          --name $(frontendAppServiceName) \
          --resource-group $(resourceGroupName) \
          --query principalId -o tsv)
        
        # Assign AcrPull role to Frontend App Service
        az role assignment create \
          --assignee $FRONTEND_PRINCIPAL_ID \
          --role "AcrPull" \
          --scope "/subscriptions/$(subscriptionId)/resourceGroups/$(resourceGroupName)/providers/Microsoft.ContainerRegistry/registries/azurephotoflowacr"
      displayName: Assign AcrPull Role to App Services

# Deploy Applications Stage
- stage: DeployApplications
  displayName: Deploy Applications
  dependsOn: DeployInfrastructure
  variables:
    System.Debug: true
    docker_host: 'unix:///Users/loicniragire/.docker/run/docker.sock'
  jobs:
  - job: PushDockerImages
    displayName: Push Docker Images to ACR
    variables:
      - group: 'PhotoFlow'
    steps:
      # Login to Azure Container Registry
      - task: Docker@2
        displayName: Login to ACR
        inputs:
          command: login
          containerRegistry: $(containerRegistryConnection)
      - script: |
          echo "Using Container Registry: $(containerRegistryConnection)"
        displayName: 'Verify Container Registry Variable'

      - script: |
          export DOCKER_CONFIG=$HOME/.docker
          docker context use desktop-linux
        displayName: 'Set Docker Context with Config'

      - script: |
          docker context ls
        displayName: 'Verify Docker Contexts'

      - script: |
          export DOCKER_HOST=$(docker_host)
          docker ps
        displayName: 'Test Docker Connection'

      # Push Backend Docker Image
      - script: |
          docker push $(containerRegistry)/azurephotoflow-backend:$(stableTag)
        displayName: Push Backend Docker Image

      # Push Frontend Docker Image
      - script: |
          docker push $(containerRegistry)/azurephotoflow-frontend:$(stableTag)
        displayName: Push Frontend Docker Image

  - job: DeployContainers
    displayName: Deploy Containers to Azure and Local Docker
    variables:
      - group: 'PhotoFlow'
    dependsOn: PushDockerImages
    steps:
      # Login to Azure Container Registry
      - task: Docker@2
        displayName: Login to ACR
        inputs:
          command: login
          containerRegistry: $(containerRegistryConnection)

      - script: |
          export DOCKER_CONFIG=$HOME/.docker
          docker context use desktop-linux
        displayName: 'Set Docker Context with Config'

      - script: |
          docker context ls
        displayName: 'Verify Docker Contexts'

      - script: |
          export DOCKER_HOST=$(docker_host)
          docker ps
        displayName: 'Test Docker Connection'

      # Pull Backend Docker Image Locally
      - script: |
          docker pull $(containerRegistry)/azurephotoflow-backend:$(stableTag)
        displayName: Pull Backend Docker Image Locally

      # Pull Frontend Docker Image Locally
      - script: |
          docker pull $(containerRegistry)/azurephotoflow-frontend:$(stableTag)
        displayName: Pull Frontend Docker Image Locally

      # Run Backend Container Locally
      - script: |
          docker stop azurephotoflow-backend || true
          docker rm azurephotoflow-backend || true
          docker run -d --name azurephotoflow-backend -p 8443:8443 $(containerRegistry)/azurephotoflow-backend:$(stableTag)
        displayName: Run Backend Container Locally

      # Run Frontend Container Locally
      - script: |
          docker stop azurephotoflow-frontend || true
          docker rm azurephotoflow-frontend || true
          docker run -d --name azurephotoflow-frontend -p 3000:3000 $(containerRegistry)/azurephotoflow-frontend:$(stableTag)
        displayName: Run Frontend Container Locally

      # Configure Environment Variables for App Services
      - script: |
          echo "Configuring environment variables for App Services..."
          echo "Azure blob storage: $(AZURE_BLOB_STORAGE) "
          az webapp config appsettings set \
              --name $(backendAppServiceName) \
              --resource-group $(resourceGroupName) \
              --settings \
                AZURE_BLOB_STORAGE='$(AZURE_BLOB_STORAGE)' \
                CERTIFICATE_PASSWORD=$(Https_cert_password) \
                NODE_ENV=production

          az webapp config appsettings set \
              --name $(frontendAppServiceName) \
              --resource-group $(resourceGroupName) \
              --settings \
                VITE_API_BASE_URL=$(VITE_API_BASE_URL) \
                NODE_ENV=production

          az webapp config container set \
              --name $(frontendAppServiceName) \
              --resource-group $(resourceGroupName) \
              --container-image-name $(containerRegistry)/azurephotoflow-frontend:$(stableTag) \
              --container-registry-url "https://$(containerRegistry)"

          az webapp log config \
              --name $(frontendAppServiceName) \
              --resource-group $(resourceGroupName) \
              --application-logging filesystem \
              --detailed-error-messages true \
              --failed-request-tracing true \
              --web-server-logging filesystem

          az webapp log config \
              --name $(backendAppServiceName) \
              --resource-group $(resourceGroupName) \
              --application-logging filesystem \
              --detailed-error-messages true \
              --failed-request-tracing true \
              --web-server-logging filesystem

          echo "Enforcing HTTPS for Azure Web App..."
          az webapp update \
              --name $(backendAppServiceName) \
              --resource-group $(resourceGroupName) \
              --set httpsOnly=true

          az webapp update \
              --name $(frontendAppServiceName) \
              --resource-group $(resourceGroupName) \
              --set httpsOnly=true

          echo "HTTPS enforced successfully."

          echo "Add a health check endpoint"
          az webapp config set \
              --resource-group AzurePhotoFlow-RG \
              --name AzurePhotoFlowFE \
              --generic-configurations '{"healthCheckPath":"/health"}'
          echo "Health check endpoint added successfully"

          echo "Configuring CORS - allow All for testing"
          az webapp cors add \
              --name AzurePhotoFlowFE \
              --resource-group AzurePhotoFlow-RG \
              --allowed-origins "*"

          az webapp cors add \
              --name AzurePhotoFlowBE \
              --resource-group AzurePhotoFlow-RG \
              --allowed-origins "https://azurephotoflowfe.azurewebsites.net,http://localhost:3000"
          echo "CORS configuration done"

          echo "Restarting backend..."
          az webapp restart \
            --name $(backendAppServiceName) \
            --resource-group $(resourceGroupName)

          echo "Restarting frontend..."
          az webapp restart \
            --name $(frontendAppServiceName) \
            --resource-group $(resourceGroupName)

        displayName: Set Environment Variables for App Services
        env:
          AZURE_BLOB_STORAGE: $(AZURE_BLOB_STORAGE)
          VITE_API_BASE_URL: $(VITE_API_BASE_URL)
          CERTIFICATE_PASSWORD: $(Https_cert_password)
