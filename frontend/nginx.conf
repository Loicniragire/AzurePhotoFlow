server {
    listen 80;
    server_name azurephotoflowfe.azurewebsites.net;

    # Serve the React frontend
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://app:8080/;  # Match backend container port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;

        # Enable CORS for testing and frontend
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        # Logging for API requests
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log;
    }

    # Handle SPA routing
    error_page 404 /index.html;

    # Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain application/javascript text/css application/json application/xml image/svg+xml;
    gzip_min_length 256;

    # Static asset caching for React frontend
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Increase client body size limit for large payloads
    client_max_body_size 50M;

    # Log access and errors for the entire server
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

