upstream frontend {
    server frontend:80;
}

server {
    listen 80;
    server_name localhost azurephotoflowbe.azurewebsites.net;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy to frontend and handle React Router routes
    location / {
        try_files $uri /index.html;
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Proxy API requests to backend-api
    location ^~ /api/ {
        proxy_pass http://backend-api:80/;
        rewrite ^/api(/.*)$ $1 break; # Strip /api prefix
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # Logging for debugging
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log;
    }

    # Proxy Function App requests to backend-functions
    # location /functions/ {
    #     proxy_pass http://backend-functions:80;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;

    #     proxy_connect_timeout 60s;
    #     proxy_read_timeout 60s;
    #     proxy_send_timeout 60s;
    # }

    # Optional: Cache static files for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    client_max_body_size 1000M;

    error_page 404 /index.html;
}

