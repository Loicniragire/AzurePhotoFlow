# HTTP Server Block - Redirect HTTP traffic to HTTPS
server {
    listen 80;
    server_name azurephotoflowfe.azurewebsites.net;

    # Redirect HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server Block for the default Azure domain
server {
    listen 443 ssl;
    server_name azurephotoflowfe.azurewebsites.net;

    # No need to define SSL certificate here, it's handled by Azure
    # Azure's default SSL certificate is automatically applied to your default domain.

    root /usr/share/nginx/html;
    index index.html;

    # Handle React routes and static file serving
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to the backend API
    location ^~ /api/ {
        proxy_pass http://app:8080/;  # Use HTTP for communication as SSL is terminated at Azure
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Proxy timeout settings
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

		proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

        # Enable detailed logging for debugging
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log;
    }

    # Optional: Cache static files for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Set the maximum body size for uploads
    client_max_body_size 1000M;

    # Handle 404 errors
    error_page 404 /index.html;
}

