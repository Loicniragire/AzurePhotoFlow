events {}

http {
  server {
    listen 80;

    # Route frontend requests to React
    location / {
      proxy_pass http://frontend:80;
      proxy_set_header Host $host;
    }

    # Route API requests to .NET Core
    location /api/ {
      proxy_pass http://backend:80/;
      proxy_set_header Host $host;
    }

    # Route health checks to .NET Core
    location = /health {
      proxy_pass http://backend:80/health;
      proxy_set_header Host $host;
    }
  }
}
