events { }

http {
  server {
    listen 80;

    # Serve React frontend
    location / {
      proxy_pass http://frontend:80;
      proxy_set_header Host $host;
    }

    # Route API requests to .NET Core backend
    location /api/ {
      proxy_pass http://backend:80/;
      proxy_set_header Host $host;
    }

	location /health {
	  proxy_pass http://backend:80/health;
	}
  }
}
